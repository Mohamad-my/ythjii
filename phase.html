        <div class="ticket">
            <form id="reservationForm">
                <fieldset>
                    <legend>Reservation</legend><br>
                    <div id="datetime"></div><br>
    
                    Enter Email:
                    <input type="Email" id="Email" name="Email"><br>
                    <p id="message" class="red"></p>
    
                    Enter Password:
                    <input type="password" id="Password" placeholder="Password"><br>
                    <span id="passwordError" class="validation-message"></span><br><br>
    
                    Going Day:
                    <input type="date" id="d1" name="date"><br>
                    <span id="dateError" class="validation-message"></span><br>
    
                    Return Day:
                    <input type="date" id="d2" name="date"><br><br>
    
                    Number of Tickets:
                    <input type="number" id="numberticket" min="1" max="10"><br>
                    <span id="numberticketError" class="validation-message"></span><br>
    
                    Choose Your Destination:
                    <select id="destination">
                        <option value="select">Select</option>
                        <option value="macca">Macca</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="french">French</option>
                        <option value="london">London</option>
                        <option value="aqaba">Aqaba</option>
                        <option value="sharm shakh">Sharm Shakh</option>
                        <option value="nederlands">Nederlands</option>
                    </select><br>
                    <span id="destinationError" class="validation-message"></span><br>
    
                    Choose the Ticket Class:
                    <select id="t5" name="Choose the ticket class">
                        <option value="select">Select</option>
                        <option value="First class">First Class</option>
                        <option value="Economy class">Economy Class</option>
                    </select><br>
                    <span id="t5Error" class="validation-message"></span><br>
    
            Are you sure:
                    <input type="checkbox" id="checkbox" name="checkbox"><br>
                    <span id="checkboxError" class="validation-message"></span><br>
    
                    <textarea id="result" rows="20" cols="35" readonly></textarea><br>
                    <button onclick="validationForm()" type="button" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Submit</button>
                    <button type="reset" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Reset</button>
                </fieldset>
            </form>
        </div>
